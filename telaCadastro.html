<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav id="menu-h">
        <ul>
            <li><a href="home.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="cadastro.php" method="post">
            <img src="logocadastro.png" alt="">
            <label for="name">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite no formato:00000000000">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" maxlength="11" placeholder="Digite no formato:00000000000" >
            <label for="generott">Gênero:</label>
            <input type="radio" id="sexo" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="sexo" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <label for="datanascimento">Data de nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">

            <label for="password">Senha:</label>
            <input type="password" id="senha" name="senha">

            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
