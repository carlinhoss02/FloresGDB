<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finalizar pagamento</title>
    <link rel="stylesheet" href="payment.css">
       
</head>
<body>
<div>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
</div>
     
<fieldset>
    <legend><strong>Endereço: </strong></legend>
    <form>
        
        <div class="col-12">
            <label for="cep-input" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep-input" placeholder="Digite o CEP">
            <button type="button" onclick="buscarEndereco()">Buscar</button>
        </div>

        <div class="col-md-6">
            <label for="logradouro-input" class="form-label">Logradouro:</label>
            <input type="text" class="form-control" id="logradouro-input" readonly>
        </div>

        <div class="col-md-6">
            <label for="bairro-input" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro-input" readonly>
        </div>

        <div class="col-md-6">
            <label for="cidade-input" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade-input" readonly>
        </div>

        <div class="col-md-6">
            <label for="estado-input" class="form-label">Estado:</label>
            <input type="text" class="form-control" id="estado-input" readonly>
        </div>
        <div>
            <label for="telefone-input"class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone-input" placeholder="(00)*****-****">
        </div>

        <div>
            <label for="email-input"class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="email-input" placeholder="example@gmail.com">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">entrar</button>
        </div>

    </form>
</fieldset>


<fieldset>
<legend><strong>Finalizar Compra:</strong></legend>
    
    <form>     
        <label for="metodo-pagamento">Método de Pagamento:</label>
        <select id="metodo-pagamento" name="metodo-pagamento" onchange="mostrarOpcoesPagamento()">
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
            <option value="boleto">Boleto</option>
            <option value="pix">PIX</option>
        </select>
            
        <div id="opcoes-pagamento">
            
            <div id="opcoes-cartao">
                <label for="numero-cartao">Número do Cartão:</label>
                <input type="text" id="numero-cartao" name="numero-cartao"><br>
                
                <label for="data-validade">Data de Validade:</label>
                <input type="text" id="data-validade" name="data-validade"><br>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br>
                
                
            </div>
            
            
            <div id="opcoes-boleto-pix">
                <label for="cpf-boleto-pix">CPF:</label>
                <input type="text" id="cpf-boleto-pix" name="cpf-boleto-pix">
            </div>
        </div>

        <button id="btnFinalizarPagamento" onclick="exibirAlerta()">Finalizar Pagamento</button>

    </form>
</fieldset>

    <div class="img-container">
        <h3>No Carrinho:</h3>
        <img id="img-produto" src="referencia.jpg" alt="Produto">
        <p>R$ 109,90 Em até 3x sem juros</p>
      </div>
      

<footer>
    <div class="bandeiras-cartao">
      <img src="image/visa.jpg" alt="Visa">
      <img src="image/master.png">
      <img src="image/amex.png" alt="American Express">
      <img src="image/pix.png" alt="pix">
      <img src="image/boleto.png" alt="boleto">
      <!-- Adicione as imagens das outras bandeiras de cartão de crédito aqui -->
    </div>
    <p>&copy; 2023 FloresGdb.Ltda. Todos os direitos reservados.</p>
  </footer>
  
<script src="finalizar-pgt.js"></script> 
</body>
</html>
